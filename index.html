<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css"></link>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"></link>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Make Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>What kind of triangle will you make?</h1>
      <form id="everything">


      <div class="form-group">
         <label for="side1">Length of first side</label>
         <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
         <label for="side2">Length of second side</label>
         <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
         <label for="side3">Length of third side</label>
         <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Click here to see which type of triangle you created!</button>
      <div id="answer" class="well">
        <p>You have made a triangle</p>
      </div>
      </form>
    </div>
  </body>
</html>
